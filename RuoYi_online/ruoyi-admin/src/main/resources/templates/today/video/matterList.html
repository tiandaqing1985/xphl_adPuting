<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('投放视频选择')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "today/video";
        var orderId = [[${id}]];

        $(function() {
            var options = {
                url: prefix + "/matterList",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
				pagination:false,
				queryParams: function (params) {
					var curParams = {
						// 传递参数查询参数
						pageSize: params.limit,
						pageNum: params.offset / params.limit + 1,
						searchValue: params.search,
						orderByColumn: params.sort,
						isAsc: params.order
					};
					return $.extend(curParams, {"orderId":orderId});
				},
                columns: [{
					checkbox: true
		        },
				{
					field : 'id',
					title : '主键',
					visible : false
				},
				{
					field : 'fileName',
					title : '素材名称'
				},
				{
					title: '操作',
					align: 'center',
					formatter: function(value, row, index) {
						var actions = [];
						actions.push('<a class="btn btn-success btn-xs" onclick="view(\''+row.matter+'\')" href="#"><i class="fa fa-edit"></i>预览</a> ');
						return actions.join('');
					}
				}]
            };
            $.table.init(options);
        });
        /* 添加用户-选择用户-提交 */
		function submitHandler() {
			var rows = $.table.selectFirstColumns();
			if (rows.length == 0) {
       			$.modal.alertWarning("请至少选择一条记录");
       			return;
       		}
			return rows.join();
		}

		function view(url){
			layer.open({
				type: 2,
				content: url
			});
		}
    </script>
</body>
</html>
