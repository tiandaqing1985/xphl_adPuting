<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
    <th:block th:include="include :: header('编辑edit.html视频需求')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="ibox-content">
                    <div class="form-group">
                        <label class="font-noraml">素材上传</label>
                        <div class="file-loading">
                            <input id="fileUpload" type="file" multiple>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>

        <form class="form-horizontal m" id="form-need-add" enctype="multipart/form-data">
            <input name="id" id="orderId" th:field="${thVideoOrder.id}" type="hidden">
            需求信息
            <hr>
            <div class="form-group">
                <label class="col-sm-3 control-label">需求名称：</label>
                <div class="col-sm-5">
                    <input name="need.needName" class="form-control" type="text" readonly th:value="${thVideoOrder.need.needName}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red">*</span>产品名称：</label>
                <div class="col-sm-5">
                    <select disabled readonly name="need.productName" required="required" class="form-control" th:with="type=${@dict.getType('ta_video_product')}">
                        <option value="">请选择产品名称</option>
                        <option th:selected="${thVideoOrder.need.productName==dict.dictValue}?true" th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">产品行业：</label>
                <div class="col-sm-5">
                    <input readonly th:value="${thVideoOrder.need.productTrade}" name="need.productTrade" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color:red;">*</span>投放链接：</label>
                <div class="col-sm-5">
                    <input readonly th:value="${thVideoOrder.need.putUrl}" name="need.putUrl" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red">*</span>产品logo：</label>
                <div class="col-sm-1">
<!--                    <input name="logoFile" id="logoUrl" class="form-control" type="file" required>-->
                    <a th:href="${thVideoOrder.need.logoUrl}">下载</a>
                </div>
<!--                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>文件名要求:不可超过50字,可由"汉字,英文,数字"组成,不要使用特殊字符"如-丶~!等"</span>-->
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">产品说明：</label>
                <div class="col-sm-5">
                    <textarea readonly th:text="${thVideoOrder.need.productDetail}" name="need.productDetail" class="form-control" type="text"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red">*</span> 优化组长：</label>
                <div class="col-sm-5">
                    <select readonly disabled name="need.optimizeGroupLeader" class="form-control" required="required" th:with="type=${@dict.getType('ta_video_optimize')}">
                        <option value="">请选择优化组长</option>
                        <option th:selected="${thVideoOrder.need.optimizeGroupLeader==dict.dictValue}?true" th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color:red;">*</span> 下单类型：</label>
                <div class="col-sm-5">
                    <div th:with="type=${@dict.getType('ta_video_order_type')}">
                        <input disabled th:checked="${thVideoOrder.need.orderType==dict.dictValue}?true" type="radio" th:each="dict : ${type}" name="need.orderType"th:value="${dict.dictValue}" th:text="${dict.dictLabel}" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red">*</span> 投放媒体：</label>
                <div class="col-sm-5">
                    <div th:with="type=${@dict.getType('ta_video_media')}">
                        <input disabled readonly th:checked="${thVideoOrder.need.putMedia==dict.dictValue}?true" type="radio" th:each="dict : ${type}" name="need.putMedia"th:value="${dict.dictValue}" th:text="${dict.dictLabel}" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red">*</span>截止日期：</label>
                <div class="col-sm-5">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input readonly th:value="${#dates.format(thVideoOrder.need.endTime,'yyyy-MM-dd')}" name="need.endTime" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red">*</span>接单部门：</label>
                <div class="col-sm-5">
                    <select disabled readonly="" name="need.dept" class="form-control" id="dept" required="required" th:with="type=${@dict.getType('ta_video_dept')}">
                        <option value="">请选择接单部门</option>
                        <option th:selected="${thVideoOrder.need.videoDept==dict.dictValue}?true" th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red">*</span>接单团队：</label>
                <div class="col-sm-5">
                    <select readonly disabled name="need.group" id="group" class="form-control" required="required" th:with="type=${@sysDictTypeServiceImpl.selectDictTypeListByType('ta_video_group_')}">
                        <option th:selected="${thVideoOrder.need.group==dict.dictType}?true" th:each="dict : ${type}" th:text="${dict.dictName}" th:value="${dict.dictType}"></option>
                    </select>
                </div>
            </div>
            订单信息
            <hr>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red" >*</span>订单名称：</label>
                <div class="col-sm-5">
                    <input readonly th:value="${thVideoOrder.orderName}" name="orderName" class="form-control" required type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red">*</span>视频脚本：</label>
                <div class="col-sm-1">
                    <a th:href="${thVideoOrder.videoScript}">下载</a>
<!--                    <input name="videoScriptFile" id="videoScript" class="form-control" type="file">-->
                </div>
<!--                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i>文件名要求:不可超过50字,可由"汉字,英文,数字"组成,不要使用特殊字符"如-丶~!等"</span>-->
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"> 素材类型：</label>
                <div class="col-sm-5">
                    <div th:with="type=${@dict.getType('ta_video_matter_type')}">
                        <input disabled th:checked="${thVideoOrder.type==dict.dictValue}?true"  type="radio" th:each="dict : ${type}" name="type"th:value="${dict.dictValue}" th:text="${dict.dictLabel}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">特殊要求：</label>
                <div class="col-sm-5">
                    <textarea readonly th:text="${thVideoOrder.specialNeed}" name="specialNeed" class="form-control" type="text"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">风险提示语：</label>
                <div class="col-sm-5">
                    <textarea readonly th:text="${thVideoOrder.riskWord}" name="riskWord" class="form-control" type="text"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: bootstrap-fileinput-js"/>
    <script type="text/javascript">
        var prefix = ctx + "today/video"
        $("#form-need-add").validate({
            focusCleanup: true,
        });

        $("#fileUpload").on("fileuploaded", function(event, data, previewId, index) {
            var result = {};
            result.code=web_status.SUCCESS;
            result.msg = "上传成功";
            $.operate.submit(prefix + "/updateStatus", "post", "json", {"id":$("#orderId").val(),"status":"delivery","statusName":"交付"},function (res) {
                if(res.code==web_status.SUCCESS){
                    $.operate.successCallback(result);
                }else {

                }
            });
        });

        $(document).ready(function () {
            $("#fileUpload").fileinput({
                'theme': 'explorer-fas',
                'uploadUrl': prefix+"/delivery",
                overwriteInitial: false,
                initialPreviewAsData: true,
                initialPreview: [

                ],
                uploadExtraData:{
                    "id":$("#orderId").val()
                },
                allowedFileExtensions: ['mp4','MP4']
            });
        });
        function submitHandler() {
            $.modal.close();
            window.parent.$.table.refresh();
        }

    </script>
</body>
</html>
