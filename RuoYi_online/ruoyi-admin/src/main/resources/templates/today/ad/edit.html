<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改广告计划')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: select2-css" />
    <th:block th:include="include :: bootstrap-select-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ad-edit" th:object="${thAd}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">广告主ID：</label>
                <div class="col-sm-8">
                    <input name="advertiserId" th:field="*{advertiserId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">广告主名称：</label>
                <div class="col-sm-8">
                    <input name="advertiserName" th:field="*{advertiserName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">广告组ID：</label>
                <div class="col-sm-8">
                    <input name="campaignId" th:field="*{campaignId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">广告组名称：</label>
                <div class="col-sm-8">
                    <input name="campaignName" th:field="*{campaignName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">广告ID：</label>
                <div class="col-sm-8">
                    <input name="adId" th:field="*{adId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">广告名称：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">投放范围：</label>
                <div class="col-sm-8">
                    <select name="deliveryRange" class="form-control m-b" th:with="type=${@dict.getType('th_ad_delivery_range')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{deliveryRange}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预算类型：</label>
                <div class="col-sm-8">
                    <select name="budgetMode" class="form-control m-b" th:with="type=${@dict.getType('th_ad_budget_mode')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{budgetMode}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预算金额：</label>
                <div class="col-sm-8">
                    <input name="budget" th:field="*{budget}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">开始时间：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input id="startTime" name="startTime" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">结束时间：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input id="endTime" name="endTime" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">出价类型：</label>
                <div class="col-sm-8">
                    <select name="pricing" class="form-control m-b" th:with="type=${@dict.getType('th_ad_pricing')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{pricing}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">出价金额：</label>
                <div class="col-sm-8">
                    <input name="bid" th:field="*{bid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">广告投放类型：</label>
                <div class="col-sm-8">
                    <select name="scheduleType" class="form-control m-b" th:with="type=${@dict.getType('th_ad_schedule_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{scheduleType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">广告投放时段：</label>
                <div class="col-sm-8">
                    <input name="scheduleTime" th:field="*{scheduleTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">投放速度类型：</label>
                <div class="col-sm-8">
                    <select name="flowControlMode" class="form-control m-b" th:with="type=${@dict.getType('th_ad_flow_control_mode')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{flowControlMode}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">应用直达链接：</label>
                <div class="col-sm-8">
                    <input name="openUrl" th:field="*{openUrl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">应用下载方式：</label>
                <div class="col-sm-8">
                    <input name="downloadType" th:field="*{downloadType}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">广告落地页链接：</label>
                <div class="col-sm-8">
                    <textarea name="externalUrl" class="form-control">[[*{externalUrl}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">广告应用下载链接：</label>
                <div class="col-sm-8">
                    <textarea name="downloadUrl" class="form-control">[[*{downloadUrl}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">应用下载类型：</label>
                <div class="col-sm-8">
                    <select name="appType" class="form-control m-b" th:with="type=${@dict.getType('th_ad_app_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{appType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">广告应用下载包名：</label>
                <div class="col-sm-8">
                    <input name="adPackage" th:field="*{adPackage}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">过滤已转化用户类型：</label>
                <div class="col-sm-8">
                    <select name="hideIfConverted" class="form-control m-b" th:with="type=${@dict.getType('th_ad_hide_if_converted')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{hideIfConverted}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">ocpm广告转化出价：</label>
                <div class="col-sm-8">
                    <input name="cpaBid" th:field="*{cpaBid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">转化ID：</label>
                <div class="col-sm-8">
                    <input name="convertId" th:field="*{convertId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">定向人群包列表：</label>
                <div class="col-sm-8">
                    <textarea name="retargetingTagsInclude" class="form-control">[[*{retargetingTagsInclude}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">排除人群包列表：</label>
                <div class="col-sm-8">
                    <textarea name="retargetingTagsExclude" class="form-control">[[*{retargetingTagsExclude}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">受众性别：</label>
                <div class="col-sm-8">
                    <select name="gender" class="form-control m-b" th:with="type=${@dict.getType('th_ad_gender')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{gender}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">受众年龄区间：</label>
                <div class="col-sm-8">
<!--                    form-control selectpicker noselect2-->
<!--                    multiple-->
                    <select name="age" class="form-control m-b" th:with="type=${@dict.getType('th_ad_age')}" multiple>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{age}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">运营商：</label>
                <div class="col-sm-8">
                    <select name="carrier" class="form-control m-b" th:with="type=${@dict.getType('th_ad_carrier')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{carrier}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">网络类型：</label>
                <div class="col-sm-8">
                    <select name="ac" class="form-control m-b" th:with="type=${@dict.getType('th_ad_ac')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{ac}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">受众文章分类：</label>
                <div class="col-sm-8">
                    <select name="articleCategory" class="form-control m-b" th:with="type=${@dict.getType('th_ad_article_category')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{articleCategory}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">受众平台：</label>
                <div class="col-sm-8">
                    <select name="platform" class="form-control m-b" th:with="type=${@dict.getType('th_ad_platform')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{platform}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">地域类型：</label>
                <div class="col-sm-8">
                    <select name="district" class="form-control m-b" th:with="type=${@dict.getType('th_ad_district')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{district}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">地域定向城市或者区县列表：</label>
                <div class="col-sm-8">
                    <input name="city" th:field="*{city}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">兴趣分类：</label>
                <div class="col-sm-8">
                    <input name="adTag" th:field="*{adTag}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">兴趣关键词：</label>
                <div class="col-sm-8">
                    <textarea name="interestTags" class="form-control">[[*{interestTags}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">APP行为定向：</label>
                <div class="col-sm-8">
                    <select name="appBehaviorTarget" class="form-control m-b" th:with="type=${@dict.getType('th_ad_behavior_target')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{appBehaviorTarget}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">APP行为按分类集合：</label>
                <div class="col-sm-8">
                    <textarea name="appCategory" class="form-control">[[*{appCategory}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">APP行为定向,APP集合：</label>
                <div class="col-sm-8">
                    <textarea name="appIds" class="form-control">[[*{appIds}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="status" value="">
                        <label th:for="status" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: select2-js" />
    <th:block th:include="include :: bootstrap-select-js" />
    <script type="text/javascript">
        var prefix = ctx + "today/ad";
        $("#form-ad-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-ad-edit').serialize());
            }
        }

        $("input[name='startTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        layui.use('laydate', function () {
            var laydate = layui.laydate;

            laydate.render({
                elem: '#startTime',
                type: 'datetime',
                trigger: 'click'
            });
            laydate.render({
                elem: '#endTime',
                type: 'datetime',
                trigger: 'click'
            });

        });
    </script>
</body>
</html>
