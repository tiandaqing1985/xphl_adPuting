<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('演员信息列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>演员姓名：</p>
                            <input type="text" name="name"/>
                        </li>
                        <li>
                            <p>身份证号：</p>
                            <input type="text" name="idnumber"/>
                        </li>
                        <li>
                            <p>手机号：</p>
                            <input type="text" name="telephone"/>
                        </li>
                        <li>
                            <p>添加人：</p>
                            <input type="text" name="addUser"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.addFull()" shiro:hasPermission="system:information:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.editFull()"
               shiro:hasPermission="system:information:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:information:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:information:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:information:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:information:remove')}]];
    var prefix = ctx + "system/information";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "演员信息",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'id'
                },
                {
                    field: 'name',
                    title: '演员姓名'
                },
                {
                    field: 'number',
                    title: '演员银行卡号'
                },
                {
                    field: 'idnumber',
                    title: '身份证号'
                },
                {
                    field: 'telephone',
                    title: '手机号'
                },
                {
                    field: 'affiliatedbank',
                    title: '所属银行'
                },
                {
                    field: 'documenttype',
                    title: '证件类型'
                },
                {
                    field: 'remarks',
                    title: '备注'
                },
                {
                    field: 'addTime',
                    title: '添加时间',
                    formatter: function (value, row, index) {
                        var newDate = /\d{4}-\d{1,2}-\d{1,2}/g.exec(value);
                        return newDate;
                    }
                },
                {
                    field: 'addUser',
                    title: '添加人'
                },
                {
                    field: 'isfile',
                    title: '是否归档',
                    formatter: function (value, row, index) {
                        if (value == 1) {
                            return "未归档";
                        } else {
                            return "已归档";
                        }
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        if (row.isfile == 3) {
                            actions.push('<a class="btn btn-primary btn-xs" href="javascript:void(0)" onclick="isf(\'' + row.id + '\')"><i class="fa fa-edit"></i>归档</a> ');
                        }
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function isf(id) {
        $.modal.open("详细信息", "/system/information/isfile?id=" + id, '500', '320');
    }

</script>
</body>
</html>
