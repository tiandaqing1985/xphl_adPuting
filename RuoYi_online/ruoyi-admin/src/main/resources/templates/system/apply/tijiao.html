<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改演员拍摄汇总')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-apply-edit" th:object="${actorShotApply}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>审批人选择：</label>
                <div class="col-sm-8">
                    <label><input type="radio" name="isReceipt" value="1" checked="checked"  >孙庆</label>
                    <label><input type="radio" name="isReceipt" value="2" checked="checked"  >边明</label>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    var prefix = ctx + "system/apply";
    $("#form-apply-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/tijiao2", $('#form-apply-edit').serialize());
        }
    }

</script>
</body>
</html>
