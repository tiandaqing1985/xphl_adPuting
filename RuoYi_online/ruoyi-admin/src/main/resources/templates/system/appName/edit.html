<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改拍摄app数量统计')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-appName-edit" th:object="${actorAppname}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">App名称编号：</label>
                <div class="col-sm-8">
                    <input name="applyId" th:field="*{applyId}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">组别：</label>
                <div class="col-sm-8">
<!--                    <input name="type" th:field="*{type}" class="form-control" type="text">-->

                    <select name="type" th:field="*{type}" class="form-control m-b">
                        <option value="A组">A组</option>
                        <option value="B组">B组</option>
                        <option value="C组">C组</option>
                        <option value="D组">D组</option>
                        <option value="E组">E组</option>
                    </select>

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">app名称：</label>
                <div class="col-sm-8">
                    <input name="appName" th:field="*{appName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">app数量：</label>
                <div class="col-sm-8">
                    <input name="appNumber" th:field="*{appNumber}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/appName";
        $("#form-appName-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-appName-edit').serialize());
            }
        }
    </script>
</body>
</html>
